<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALMA - Portal de Acesso</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1639762681057-408e52192e55?q=80&w=2232&auto=format&fit=crop') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .alma-button {
      width: 200px;
      height: 200px;
      background: rgba(74, 111, 165, 0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2), inset 0 0 30px rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: all 0.4s ease;
      animation: pulse 3s infinite;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      z-index: 2;
    }
    
    .alma-button:hover {
      transform: scale(1.15);
      background: rgba(74, 111, 165, 0.6);
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.3), inset 0 0 40px rgba(255, 255, 255, 0.2);
      animation: none;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.2), inset 0 0 20px rgba(255, 255, 255, 0.1); }
      50% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.3), inset 0 0 30px rgba(255, 255, 255, 0.15); }
      100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.2), inset 0 0 20px rgba(255, 255, 255, 0.1); }
    }
    
    .status-container {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .status-message {
      font-size: 1rem;
      margin-bottom: 5px;
    }
    
    .domain-badge {
      font-size: 0.8rem;
      opacity: 0.8;
    }
    
    .loading-text {
      position: absolute;
      bottom: 30px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      text-align: center;
      width: 100%;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <!-- ‚úÖ Bot√£o que redireciona para o login -->
  <a href="/login" class="alma-button" id="alma-btn">ALMA</a>
  
  <div class="status-container">
    <div class="status-message" id="status-message">üåç Sistema ALMA</div>
    <div class="domain-badge">almafluxo.uk</div>
  </div>
  
  <div class="loading-text" id="loading-text">Clique para acessar</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const almaButton = document.getElementById('alma-btn');
    const statusMessage = document.getElementById('status-message');
    const loadingText = document.getElementById('loading-text');
    
    // URL base do sistema
    const BASE_URL = window.location.origin;
    
    // Verifica o status do servidor
    async function checkServerStatus() {
        try {
            const response = await fetch(`${BASE_URL}/health`, {
                timeout: 3000,
                mode: 'cors'
            });
            
            if (response.ok) {
                statusMessage.innerHTML = '‚úÖ Sistema online';
                statusMessage.style.color = '#4CAF50';
            }
        } catch (error) {
            statusMessage.innerHTML = 'üåê Modo conectado';
            statusMessage.style.color = '#FF9800';
        }
    }
    
    // Configura o bot√£o
    almaButton.addEventListener('click', (e) => {
        e.preventDefault();
        loadingText.textContent = "Conectando...";
        
        // Redireciona para a p√°gina de login
        setTimeout(() => {
            window.location.href = `${BASE_URL}/login`;
        }, 500);
    });
    
    // Inicializa a verifica√ß√£o
    checkServerStatus();
    
    console.log('üöÄ Portal ALMA carregado');
    console.log('üìç URL:', BASE_URL);
});
</script>
</body>
</html>
