<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALMA - Acesso</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1639762681057-408e52192e55?q=80&w=2232&auto=format&fit=crop') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .alma-button {
      width: 200px;
      height: 200px;
      background: rgba(74, 111, 165, 0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 
        0 0 30px rgba(255, 255, 255, 0.2),
        inset 0 0 30px rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: all 0.4s ease;
      animation: pulse 3s infinite;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      z-index: 2;
    }
    
    .alma-button:hover {
      transform: scale(1.15);
      background: rgba(74, 111, 165, 0.6);
      box-shadow: 
        0 0 50px rgba(255, 255, 255, 0.3),
        inset 0 0 40px rgba(255, 255, 255, 0.2);
      animation: none;
    }
    
    .alma-button:active {
      transform: scale(0.95);
      background: rgba(74, 111, 165, 0.7);
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 
          0 0 20px rgba(255, 255, 255, 0.2),
          inset 0 0 20px rgba(255, 255, 255, 0.1);
      }
      50% {
        box-shadow: 
          0 0 40px rgba(255, 255, 255, 0.3),
          inset 0 0 30px rgba(255, 255, 255, 0.15);
      }
      100% {
        box-shadow: 
          0 0 20px rgba(255, 255, 255, 0.2),
          inset 0 0 20px rgba(255, 255, 255, 0.1);
      }
    }
    
    .loading-text {
      position: absolute;
      bottom: 30px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      text-align: center;
      width: 100%;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: fade 3s infinite;
    }
    
    .connection-status {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.8rem;
    }
    
    @keyframes fade {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
    
    @media (max-width: 768px) {
      .alma-button {
        width: 170px;
        height: 170px;
        font-size: 2.2rem;
      }
    }
    
    @media (max-width: 480px) {
      .alma-button {
        width: 140px;
        height: 140px;
        font-size: 2rem;
      }
      
      .loading-text {
        font-size: 0.8rem;
        bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <a href="http://192.168.99.170:8000/login.html" class="alma-button" id="alma-btn">
    ALMA
  </a>
  
  <div class="loading-text">Clique para acessar</div>
  
  <div class="connection-status">IP: 192.168.99.170:8000</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const almaButton = document.getElementById('alma-btn');
    
    // Configurar o botÃ£o
    almaButton.addEventListener('click', () => {
      const loadingText = document.querySelector('.loading-text');
      loadingText.textContent = "Redirecionando...";
    });
  });
</script>
</body>
</html>
